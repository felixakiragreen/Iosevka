[buildPlans.IosevkaMomentum]
family = "Iosevka Momentum"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = false
noLigation = true

  [buildPlans.IosevkaMomentum.variants]
  inherits = "ss12"

    [buildPlans.IosevkaMomentum.variants.design]
    capital-a = "curly-serifless"
    capital-b = "more-asymmetric-serifless"
    capital-g = "toothless-corner-serifless-hooked"
    capital-k = "curly-serifless"
    capital-n = "asymmetric-serifless"
    capital-r = "curly-serifless"
    capital-v = "curly-serifless"
    capital-w = "curly-serifless"
    capital-x = "curly-serifless"
    capital-y = "curly-serifless"
    capital-z = "curly-serifless"
    zero = "slashed"

[buildPlans.IosevkaMomentum.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaMomentum.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"